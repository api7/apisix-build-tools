# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    environment:
      - TEST_VERSION: 0-latest
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo apt-get install -y make
      - run:
          name: package apisix-base
          command: |
            make package type=deb app=apisix-base version=${TEST_VERSION}
      - run:
          name: package apisx
          command: |
            make package type=deb app=apisix version=${TEST_VERSION} checkout=master image_base=ubuntu image_tag=20.04
      - run:
          name: install apisix deb into container
          command: |
            docker build -t apache/apisix:${TEST_VERSION}-deb-test --build-arg APISIX_VERSION=${TEST_VERSION} -f test/apisix/Dockerfile.test.apisix.arm64.ubuntu20.04 .
      - run:
          name: start apisix and test
          command: |
            docker run -d --rm --name apisix-${TEST_VERSION}-deb-test -v $(pwd)/test/apisix/config.yaml:/usr/local/apisix/conf/config.yaml -p 9180:9180 -p 9080:9080 -p 9443:9443 apache/apisix:${TEST_VERSION}-deb-test
            sleep 20
            curl http://127.0.0.1:9180/apisix/admin/routes/1 \
            -H 'X-API-KEY: edd1c9f034335f136f87ad84b625c8f1' -X PUT -d '
              {
                "uri": "/get",
                "upstream": {
                    "type": "roundrobin",
                    "nodes": {
                        "httpbin.org:80": 1
                    }
                }
              }'
            result_code=`curl -I -m 10 -o /dev/null -s -w %{http_code} http://127.0.0.1:9080/get`
            if [[ $result_code -ne 200 ]]; then
                printf "result_code: %s\n" "$result_code"
                exit 125
            fi

  build-and-push-apisix-base-dev-arm:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium

    steps:
      - checkout
      - run:
          name: submodule
          command: |
            git submodule sync
            git submodule update --init

      - run:
          name: Build and Push Docker Image
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx build -t api7/apisix-base:dev-arm64 --push \
            --build-arg VERSION=dev --build-arg BUILD_LATEST=latest \
            -f ./dockerfiles/Dockerfile.apisix-base.deb .

  build-and-push-apisix-base-dev-x86:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium

    steps:
      - checkout
      - run:
          name: submodule
          command: |
            git submodule sync
            git submodule update --init

      - run:
          name: Build and Push Docker Image
          command: |
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker buildx build -t api7/apisix-base:dev-x86_64 --push \
            --build-arg VERSION=dev --build-arg BUILD_LATEST=latest \
            -f ./dockerfiles/Dockerfile.apisix-base.deb .

  upload-manifest:
    docker:
      - image: cimg/python:3.8.2
    steps:
      - checkout
      - deploy:
          name: "Upload manifest to registry"
          command: |
            set -eu
            export DOCKER_CLI_EXPERIMENTAL=enabled
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker manifest create api7/apisix-base:dev \
                                   api7/apisix-base:dev-arm64 \
                                   api7/apisix-base:dev-x86_64
            docker manifest push api7/apisix-base:dev

  build-arm64-package:
    parameters:
      var_build_tag:
        type: string
      var_os:
        type: string
      var_os_release:
        type: string
      var_build_rpm:
        type: boolean
        default: false
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    environment:
      - VAR_WORKBENCH_DIR: /tmp/output
    
    steps:
      - checkout
      - run:
          name: Init basic publish env
          command: |
            mkdir -p "${VAR_WORKBENCH_DIR}"
            sudo apt-get update

      - when:
          condition: << parameters.var_build_rpm >>
          steps:
            - run:
                command: |
                  echo 'export PACK_TYPE=rpm' >> $BASH_ENV
      - unless:
          condition: << parameters.var_build_rpm >>
          steps:
            - run:
                command: |
                   echo 'export PACK_TYPE=deb' >> $BASH_ENV

      - when:
          condition:
            # enclose a pattern in ^ and $ to avoid accidental partial matches
            # https://circleci.com/docs/2.0/configuration-reference#logic-statements
            or:
              - matches: { pattern: "^apisix/(.*)\\d+$", value: << pipeline.git.tag >> }
              - matches: { pattern: "^apisix/(.*)\\d+$", value: << parameters.var_build_tag >> }
          steps:
            - run:
                name: build apisix package
                command: |
                  APISIX_TAG_VERSION=3.2.1
                  echo "apisix version: $APISIX_TAG_VERSION"
                  make package type=${PACK_TYPE} app=apisix openresty=apisix-base checkout=${APISIX_TAG_VERSION} version=${APISIX_TAG_VERSION} image_base=<< parameters.var_os >> image_tag=<< parameters.var_os_release >>
                  mv ./output/apisix*.${PACK_TYPE} ${VAR_WORKBENCH_DIR}
            - persist_to_workspace:
                root: /tmp/
                paths:
                  - output/*
            - store_artifacts:
                path: /tmp/output

      - when:
          condition:
            or:
              - matches: { pattern: "^apisix-base/(.*)\\d+$", value: << pipeline.git.tag >> }
              - matches: { pattern: "^apisix-base/(.*)\\d+$", value: << parameters.var_build_tag >> }
          steps:
            - run:
                name: build apisix-base package
                command: |
                  APISIX_BASE_TAG_VERSION=1.21.4.1.10
                  echo "apisix-base version: $APISIX_BASE_TAG_VERSION"
                  make package type=${PACK_TYPE} app=apisix-base checkout=${APISIX_BASE_TAG_VERSION} version=${APISIX_BASE_TAG_VERSION} image_base=<< parameters.var_os >> image_tag=<< parameters.var_os_release >>
                  mv ./output/apisix-base*.${PACK_TYPE} ${VAR_WORKBENCH_DIR}
            - persist_to_workspace:
                root: /tmp/
                paths:
                  - output/*
            - store_artifacts:
                path: /tmp/output

  sync_package_to_cos:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    environment:
      - VAR_WORKBENCH_DIR: /tmp/output
      - VAR_TENCENT_COS_UTILS_VERSION: "arm64"

    steps:
      - checkout
      - attach_workspace:
          at: /tmp

      - run:
          name: prepare output
          command: |
            ARCH=${ARCH:-`(uname -m | tr '[:upper:]' '[:lower:]')`}
            mkdir -p /tmp/output/centos/${ARCH}
            for file in $(ls /tmp/output/*.rpm); do
              mv $file /tmp/output/centos/${ARCH}/
            done

      - run:
          name: Init basic publish env
          command: |
            sudo apt-get update
            sudo apt-get install rpm -y

      - run:
          name: RPM repo deps init
          command: |
            sudo -E ./utils/publish-rpm.sh init_cos_utils

      - run:
          name: RPM repo init for centos and redhat
          command: |
            sudo -E ./utils/publish-rpm.sh repo_init
            sudo -E ./utils/publish-rpm.sh clone_repo

      - run:
          name: RPM repo package update
          command: |
            echo $DEB_GPG_PRIV_KEY_BASE64 | base64 -d >> /tmp/rpm-gpg-publish.private
            echo $DEB_GPG_PASSPHRASE >> /tmp/rpm-gpg-publish.passphrase
            export GPG_NAME="Shirui Zhao"
            export GPG_MAIL=$DEB_GPG_MAIL                    
            chown -R $USER /home/circleci/.gnupg
            sudo -E ./utils/publish-rpm.sh rpm_gpg_sign
            sudo -E ./utils/publish-rpm.sh repo_package_sync

      - run:
          name: RPM repo backup for centos and redhat
          command: |
            sudo -E ./utils/publish-rpm.sh repo_backup

      - run:
          name: RPM repo refresh for centos and redhat
          command: |
            sudo -E ./utils/publish-rpm.sh repo_repodata_rebuild
            sudo -E ./utils/publish-rpm.sh repo_upload

      - run:
          name: RPM repo publish for centos and redhat
          command: |
            sudo -E ./utils/publish-rpm.sh repo_publish

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-apisix-base:
    jobs:
      - build:
        filters:
          branches:
            only: master
  build-and-push-apisix-base-dev:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-and-push-apisix-base-dev-arm
      - build-and-push-apisix-base-dev-x86
      - upload-manifest:
          requires:
            - build-and-push-apisix-base-dev-arm
            - build-and-push-apisix-base-dev-x86
  build-mutil-platform-arm64-apckage:
    jobs:
      - build-arm64-package:
          name: debian-bullseye
          var_os: debian
          var_os_release: bullseye-slim
          var_build_tag: ""
          filters:
            tags:
              only: /^apisix.*/
      - build-arm64-package:
          name: centos 7
          var_os: centos
          var_os_release: "7"
          var_build_rpm: true
          var_build_tag: ""
          filters:
            tags:
              only: /^apisix.*/
      - build-arm64-package:
          name: centos 8
          var_os: centos
          var_os_release: "8"
          var_build_rpm: true
          var_build_tag: ""
          filters:
            tags:
              only: /^apisix.*/

  build-mutil-platform-arm64-sync-cos:
    jobs:
      - build-arm64-package:
          name: centos 7
          var_os: centos
          var_os_release: "7"
          var_build_rpm: true
          var_build_tag: apisix/3.2.1
      - sync_package_to_cos:
          requires:
            - centos 7
