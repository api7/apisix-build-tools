name: package apisix rpm for el7

on:
  push:
    branches: [ master , openssl3]
    tags:
      - "v*"
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ master , openssl3]
    paths-ignore:
      - '*.md'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      etcd:
        image: bitnami/etcd:3.4.0
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes
          ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: |
          sudo apt-get install -y make ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          sudo apt-get install -y rpm

      - name: packaging APISIX(-remote) with remote code
        run: |
          make package type=rpm app=apisix version=master checkout=revolyssup/openssl3 image_base=centos image_tag=7 artifact=apisix-remote

      - name: packaging APISIX(-local) with local code
        run: |
          git clone https://github.com/revolyssup/apisix.git
          make package type=rpm app=apisix version=master checkout=revolyssup/openssl3 image_base=centos image_tag=7 local_code_path=./apisix artifact=apisix-local

      - name: install apisix rpm into container for remote
        run: |
          docker build -t apache/apisix:master-rpm-test-remote --build-arg APISIX_VERSION=master -f test/apisix/Dockerfile.test.apisix.rpm.el7.remote .

      - name: check and ensure APISIX(-remote) is installed
        run: |
          docker run -d --name master-rpm-test-remote -v $(pwd)/test/apisix/config.yaml:/usr/local/apisix/conf/config.yaml -p 9180:9180 -p 9080:9080 -p 9443:9443 apache/apisix:master-rpm-test-remote
          sleep 30
          code=$(curl -k -i -m 20 -o /dev/null -s -w %{http_code} http://127.0.0.1:9180/apisix/admin/routes -H 'X-API-KEY: edd1c9f034335f136f87ad84b625c8f1')
          if [ ! $code -eq 200 ]; then
              echo "failed: failed to install Apache APISIX by rpm"
              exit 1
          fi
          docker container stop  master-rpm-test-remote
          docker container rm  master-rpm-test-remote

      - name: install apisix rpm into container for local
        run: |
          docker build -t apache/apisix:master-rpm-test-local --build-arg APISIX_VERSION=master -f test/apisix/Dockerfile.test.apisix.rpm.el7.local .

      - name: check and ensure APISIX(-local) is installed
        run: |
          docker run -d --name master-rpm-test-local -v $(pwd)/test/apisix/config.yaml:/usr/local/apisix/conf/config.yaml -p 9180:9180 -p 9080:9080 -p 9443:9443 apache/apisix:master-rpm-test-local
          sleep 30
          code=$(curl -k -i -m 20 -o /dev/null -s -w %{http_code} http://127.0.0.1:9180/apisix/admin/routes -H 'X-API-KEY: edd1c9f034335f136f87ad84b625c8f1')
          if [ ! $code -eq 200 ]; then
              echo "failed: failed to install Apache APISIX by rpm"
              exit 1
          fi

