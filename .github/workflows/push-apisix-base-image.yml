name: Build and Push image

on:
  create

jobs:
  publish_image:
    name: Build and Push apisix-base image
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2.3.5
        with:
          submodules: recursive

      - name: Extract Tags name
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: tag_env
        shell: bash
        run: |
          echo "##[set-output name=version;]$(echo ${GITHUB_REF##*/})"

      - name: Extract Tags Type
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        id: tag_type
        shell: bash
        run: |
          echo "##[set-output name=version;]$(echo ${GITHUB_REF#refs/tags/})"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to the Container registry
        if: ${{ startsWith(steps.tag_type.outputs.version, 'apisix-base/') }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4 
        if: ${{ startsWith(steps.tag_type.outputs.version, 'apisix-base/') }}
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/fleashiro/apisix-base:${{ steps.tag_env.outputs.version }}
          file: ./dockerfiles/Dockerfile.apisix-base.apk
          build-args: |
            VERSION=${{ steps.tag_env.outputs.version }}
