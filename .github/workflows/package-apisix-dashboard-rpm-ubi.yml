name: package apisix-dashabord rpm for ubi

on:
  push:
    branches: [ master ]
    tags:
      - "v*"
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '*.md'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DASHBOARD_VERSION: "3.0.1"
      DASHBOARD_BRANCH: "release/3.0"
    services:
      etcd:
        image: bitnami/etcd:3.4.0
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes
          ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: |
          sudo apt-get install -y make ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          sudo apt-get install -y rpm

      - name: run apisix-dashboard packaging test
        run: |
          make package type=rpm app=dashboard version=${DASHBOARD_VERSION} checkout=${DASHBOARD_BRANCH} image_base=registry.access.redhat.com/ubi8/ubi image_tag=8.8

      - name: Run ubi8 docker and mapping rpm into container
        run: |
          docker run -itd -v $PWD/output:/apisix-dashboard --name ubiInstance --net="host" registry.access.redhat.com/ubi8/ubi:8.8 /bin/bash

      - name: Install rpm package
        run: |
          docker exec ubiInstance bash -c "dnf install -y centos-release-stream"
          docker exec ubiInstance bash -c "dnf swap -y centos-{linux,stream}-repos"
          docker exec ubiInstance bash -c "dnf distro-sync -y"
          
          docker exec ubiInstance bash -c "yum install -y /apisix-dashboard/apisix-dashboard-${DASHBOARD_VERSION}-0.el8.x86_64.rpm"
          docker logs ubiInstance
          docker exec ubiInstance bash -c "cd /usr/local/apisix/dashboard/ && nohup ./manager-api &"

      - name: Run test cases
        run: |
          code=$(curl -k -i -m 20 -o /dev/null -s -w %{http_code} http://127.0.0.1:9000)
          if [ ! $code -eq 200 ]; then
              echo "failed: failed to install Apache APISIX Dashboard by rpm"
              exit 1
          fi

      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: apisix-dashboard-${{ env.DASHBOARD_VERSION }}-0.el8.x86_64.rpm
          path: output/apisix-dashboard-${{ env.DASHBOARD_VERSION }}-0.el8.x86_64.rpm
          retention-days: 5
          if-no-files-found: error
