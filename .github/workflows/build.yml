name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:     
  build:
    runs-on: ubuntu-latest
    container: docker.io/centos:7
    steps:
    - uses: actions/checkout@v2

    - name: intall deps for fpm
      run: |
        yum install -y centos-release-scl
        yum install -y rh-ruby23 rh-ruby23-ruby-devel.x86_64
        yum install -y autoconf automake libtool pcre-devel gcc-c++ rubygems rpm-build cmake3
        scl enable rh-ruby23 bash | gem install --no-ri --no-rdoc fpm
        ruby -v

    - name: intall deps for apisix
      run: |
        yum install -y yum-utils wget
        wget http://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm -O epel-release-latest-7.noarch.rpm
        rpm -ivh epel-release-latest-7.noarch.rpm
        yum-config-manager --add-repo https://openresty.org/package/centos/openresty.repo
        yum check-update

        yum install -y openresty curl git gcc luarocks lua-devel

    - name: build apisix
      run: |
        ./run.sh

    - name: intall deps for apisix-dashboard
      run: |
        curl --silent --location https://dl.yarnpkg.com/rpm/yarn.repo | tee /etc/yum.repos.d/yarn.repo
        sh -c "$(curl -fsSL https://rpm.nodesource.com/setup_10.x)"
        yum install â€“y nodejs yarn

        wget https://dl.google.com/go/go1.15.2.linux-amd64.tar.gz 
        tar -xzf go1.15.2.linux-amd64.tar.gz
        mv go /usr/local

        export GO111MODULE=on
        export GOROOT=/usr/local/go 
        export GOPATH=$HOME/gopath
        export PATH=$PATH:$GOROOT/bin:$GOPATH/bin

        mkdir gopath

    - name: build apisix-dashboard
      run: |
        ./dashboard-rpm.sh
