name: package apisix rpm depends on apisix-base for el7

on:
  push:
    branches: [ master , openssl3]
    tags:
      - "v*"
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [ master , openssl3]
    paths-ignore:
      - '*.md'
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    services:
      etcd:
        image: bitnami/etcd:3.4.0
        ports:
          - 2379:2379
          - 2380:2380
        env:
          ALLOW_NONE_AUTHENTICATION: yes
          ETCD_ADVERTISE_CLIENT_URLS: http://0.0.0.0:2379

    steps:
      - uses: actions/checkout@v2

      - name: install dependencies
        run: |
          sudo apt-get install -y make ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm
          sudo apt-get install -y rpm

      - name: packaging APISIX
        run: |
          make package type=rpm app=apisix version=master checkout=revolyssup/openssl3 image_base=centos image_tag=7 openresty=apisix-base-latest

      - name: packaging apisix-base
        run: |
          make package type=rpm app=apisix-base version=latest image_base=centos image_tag=7

      - name: install apisix rpm into container for remote
        run: |
          docker build -t apache/apisix:master-rpm-test --build-arg APISIX_VERSION=master -f test/apisix/Dockerfile.test.apisix.rpm.el7.apisix-base .
  
      - name: check and ensure APISIX(-remote) is installed
        run: |
          docker run -d --name master-rpm-test -v $(pwd)/test/apisix/config.yaml:/usr/local/apisix/conf/config.yaml -p 9180:9180 -p 9080:9080 -p 9443:9443 apache/apisix:master-rpm-test
          sleep 30
          code=$(curl -k -i -m 20 -o /dev/null -s -w %{http_code} http://127.0.0.1:9180/apisix/admin/routes -H 'X-API-KEY: edd1c9f034335f136f87ad84b625c8f1')
          if [ ! $code -eq 200 ]; then
              echo "failed: failed to install Apache APISIX by rpm"
              exit 1
          fi
          docker container stop  master-rpm-test
          docker container rm  master-rpm-test

      - name: Publish Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: apisix-master-0.el7.x86_64.rpm that depends on apisix-base
          path: output/apisix-master-0.el7.x86_64.rpm
          retention-days: 5
          if-no-files-found: error
